<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fight Frenzy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initializeGame()">
    <div id="startScreen">
        <h1>Food Fight Frenzy</h1>
        <p>click on the worms to defeat them before they reach the food!</p>
        <div class="level-selection">
            <input type="radio" name="level" value="1" checked> Level 1
            <input type="radio" name="level" value="2"> Level 2
        </div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <div id="highScore"></div>
    </div>

    <div id="gameScreen">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="levelDisplay">Level: 1</div>
        <div id="scoreDisplay">Score: 0</div>
        <div id="timerDisplay">Time: 60</div>
        <button id="pauseButton" onclick="togglePause()">Pause</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
